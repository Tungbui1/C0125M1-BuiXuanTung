    <script>
        let soTienGoc = parseFloat(prompt("Nhập số tiền ban đầu (VNĐ):"));
let soThang = parseInt(prompt("Nhập số tháng gửi:"));
let laiSuatThang = parseFloat(prompt("Nhập lãi suất hàng tháng (%):")) / 100;

let tongTien = soTienGoc * Math.pow(1 + laiSuatThang, soThang);

alert(`Số tiền sau ${soThang} tháng là: ${tongTien.toLocaleString()} VNĐ`);
