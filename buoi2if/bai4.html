    <script>
        let soPhut = parseInt(prompt("Nhập số phút đã sử dụng:"));
let cuocCoBan = 25000;
let phiDichVu;

if (soPhut <= 50) {
    phiDichVu = soPhut * 600;
} else if (soPhut <= 150) {
    phiDichVu = 50 * 600 + (soPhut - 50) * 400;
} else {
    phiDichVu = 50 * 600 + 100 * 400 + (soPhut - 150) * 200;
}

let tongTien = cuocCoBan + phiDichVu;

console.log(`Tổng cước điện thoại: ${tongTien.toLocaleString()} VNĐ`);
    </script>
