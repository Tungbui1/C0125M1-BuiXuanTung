<body style="background-color: rgb(212, 255, 127);">
   <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <legend style="color: blue;background-color: rgb(112, 112, 227);">Đăng kí học viên</legend>
    <label for="name">Họ và tên:</label>
    <input type="name" name="name" id="name"><br>

    <input type="date" name="date" id="date">

    <option value="cc4">Chọn lớp</option>
    <option value="cc1">lớp1</option>
    <option value="cc2">lớp2</option>
    <option value="cc3">lớp3</option>
  </select><br>
  <label for="email">Email</label>
  <input type="email" name="email" id="email"><br>
  <label for="đt">Điện thoại</label>
  <input type="number" name="đt" id="đt">
  <button type="submit">Đăng ký</button>
  <button type="reset">Nhập lại</button>
  </form>
