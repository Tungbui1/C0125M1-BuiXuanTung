<script>

function chuyenDoiChuoi(chuoi) {
    let result = "";

    for (let i = 0; i < chuoi.length; i++) {
        let char = chuoi[i];

        if (char === char.toUpperCase()) {
            result += char.toLowerCase();
        } else {
            result += char.toUpperCase();
        }
    }

    return result;
}

let input3 = "The Quick Brown Fox";
console.log(chuyenDoiChuoi(input3)); // Output: "tHE qUICK bROWN fOX"

    </script>
