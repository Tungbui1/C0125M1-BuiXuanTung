<h2>Số Hoàn Hảo</h2>
<label for="so">số nguyên dương: </label>
<input type="number" id="so" name="so" min="1">
<button onclick="kiemTraSoHoanHao()">Kiểm Tra</button>

<p id="ketQua"></p>
</body>
<script>
function kiemTraSoHoanHao() {
    var input = document.getElementById("so").value;
    if (isNaN(input) || input <= 0 || !Number.isInteger(Number(input))) {
                alert("Vui lòng nhập một số nguyên dương!");
                return;
            }
            var n = Number(input);
            var tong = 0;
            for (let i = 1; i <= n/2; i++) {
                if (n%i===0) {
                    tong += i
                    
                }
           
            }
            if (tong === n) {
                 document.getElementById("ketQua").innerText = `${n} là một số hoàn hảo! ` 

                
            } else {
             document.getElementById("ketQua").innerText = `${n} không phải là số hoàn hảo `
                
            }
}
</script>
