<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sokt = parseInt(prompt("nhập sô cần kiểm tra"))
        function kiemtrasohh(n) {
            if (n<0) {
                return 'chỉ nhận số nguyên dương'
            }
            else{
                let tong = 0
                for (let i = 1;  i <= n/2 ; i++) {
                    if (n%i===0) {
                        tong +=i
                        
                    }
                    
                }
                return tong === n ? "là số hoàn hảo":"không là số hoàn hảo";
            }
            
        }
        if (!isNaN(sokt) && sokt>0) {
            alert ("kết quả" + kiemtrasohh(sokt))
        } else {
            alert("nhập lại số đi")
        }
    </script>
</body>
</html>
