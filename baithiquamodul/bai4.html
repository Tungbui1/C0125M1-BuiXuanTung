<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Danh Sách Công Nhân</h2>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và Tên</th>
                <th>Ngày sinh</th>
                <th>Địa chỉ</th>
                <th>Lương</th>
                <th>Chức vụ</th>
            </tr>
        </thead>
        <tbody id="bang"></tbody>
    <script>
         
    class Congnhan {
        constructor (stt,hovaten,ngaysinh,diachi,luong,chucvu){
        this.stt = stt;
        this.hovaten = hovaten;
        this.ngaysinh = ngaysinh;
        this.diachi = diachi;
        this.luong =parseInt(luong);
        this.chucvu= chucvu
        }
        congnhantrongbang() {
                return `<tr>
                    <td>${this.stt}</td>
                    <td>${this.hovaten}</td>
                    <td>${this.ngaysinh}</td>
                    <td>${this.diachi}</td>
                    <td>${this.luong.toLocaleString()} VNĐ</td>
                    <td>${this.chucvu}</td>
                </tr>`;
            }
    }
    let danhsach =[
        new Congnhan("1","Trương Tấn A","11-11-1997","Quảng Nam","2000","Abc"),
        new Congnhan("2","Trương Tấn B","11-11-1998","Đà Nẵng","2000","Abc"),
        new Congnhan("3","Trương Tấn C","11-11-1999","Huế","2000","Abc"),
        ]
    let tableBody = document.getElementById("bang");
        danhsach.forEach(congNhan => {
            tableBody.innerHTML += congNhan.congnhantrongbang();
        });
</script>
</body>
</html>
