<pre id="output"></pre> <!-- Hiển thị kết quả trên trang web -->
    
<script>
    function inHinhChuNhatRong(chieuDai, chieuRong) {
        let hinhChuNhat = "";

        for (let i = 0; i < chieuDai; i++) {
            for (let j = 0; j < chieuRong; j++) {
                if (i === 0 || i === chieuDai - 1 || j === 0 || j === chieuRong - 1) {
                    hinhChuNhat += "* ";
                } else {
                    hinhChuNhat += "  ";
                }
            }
            hinhChuNhat += "\n";
        }

        return hinhChuNhat;
    }

    let chieuDai = 6;
    let chieuRong = 10;
    document.getElementById("output").innerText = inHinhChuNhatRong(chieuDai, chieuRong);
</script>
