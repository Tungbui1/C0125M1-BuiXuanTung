<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let a = 0, b = 1, c;
while (true) {
    c = a + b;
    if (c % 5 === 0) {
        console.log("Số Fibonacci đầu tiên chia hết cho 5 là:", c);
        break;
    }
    a = b;
    b = c;
}
</script>
</body>
</html>
