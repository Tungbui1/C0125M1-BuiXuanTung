<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <h2>20 số Fibonacci đầu tiên:</h2>
    <p id="output"></p>

    <script>
        let soLuong = 20;
        let fibo = [0, 1];
        let i = 2;

        while (i < soLuong) {
            fibo[i] = fibo[i - 1] + fibo[i - 2];
            i++;
        }

        document.getElementById("output").innerText = fibo.join(", ");
        console.log("20 số Fibonacci đầu tiên:", fibo);
    </script>

</body>
</html>
